<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foro en Firebase</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <div class="forum-container">
      <div class="forum-content">
        <!-- Formulario -->
        <div class="forum-form-container">
          <h1>Esta actualizado desde Git a Netlify</h1>
          <h2>Esta es una segunda actualizacion</h2>
          <h2 class="forum-title">Participa en el <span class="highlight">Foro</span></h2>
          <form id="commentForm" class="forum-form">
            <input type="text" id="userName" class="input-field" placeholder="Tu Nombre o Usuario" required />
            <textarea id="userComment" class="input-field" placeholder="Escribe tu comentario" required></textarea>
            <button type="submit" class="submit-btn">Publicar</button>
          </form>
        </div>

        <!-- Comentarios -->
        <div class="comment-section">
          <div class="comment-container" id="commentContainer">
            <!-- Aquí aparecerán los comentarios -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tu script separado -->
  <script type="module" src="./script.js"></script>
</body>
</html>
